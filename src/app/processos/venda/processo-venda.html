<div>
    <mat-card fxLayoutAlign="center">
        <mat-card-content>
            <form [formGroup]="form">
                <div fxLayout="column">
                    <div fxLayout="row" class="inline">
                        <mat-form-field fxFlex="20" style="width: 100%;">
                            <input name="codigo" matInput placeholder="Codigo" [(ngModel)]="venda.codigo" [formControl]="form.controls['codigo']" />
                        </mat-form-field>
                        <span fxFlex="2%"></span>

                        <div class="button-row">
                            <button mat-raised-button (click)="abrirPesquisaCliente()">Cliente</button>
                        </div>

                        <span fxFlex="2%"></span>
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="cliente" matInput placeholder="Cliente" [(ngModel)]="cliente.nome" [formControl]="form.controls['cliente']"
                            />
                        </mat-form-field>

                        <span fxFlex="2%"></span>
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="cpf" matInput placeholder="CPF" [(ngModel)]="cliente.cpf" [formControl]="form.controls['cpf']" />
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" class="inline">
                        <span fxFlex="2%"></span>
                        <mat-form-field style="width: 100%;" fxFlex="20">
                            <input name="datavenda" matInput placeholder="Data" [(ngModel)]="venda.datavenda" [formControl]="form.controls['datavenda']"
                            />
                        </mat-form-field>
                    </div>

                </div>
            </form>
        </mat-card-content>
    </mat-card>


    <div class="Lista">

        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="venda">
                <mat-header-cell *matHeaderCellDef> Venda </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.venda}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="produto">
                <mat-header-cell *matHeaderCellDef> Produto </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.produto}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="quantidade">
                <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.quantidade}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="vlrunitario">
                <mat-header-cell *matHeaderCellDef> Valor Unitario </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.vlrunitario}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="vlrtotal">
                <mat-header-cell *matHeaderCellDef> Valor Total </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.vlrtotal}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </div>

    <div fxLayout="row">

        <div>
            <button mat-raised-button (click)="salvar()">
                Salvar
            </button>

        </div>
    </div>
</div>
